<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/864ca2bc1a.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <span class="fa-regular fa-hand-back-fist"></span>
        <button>Rock</button>
        <span class="fa-regular fa-hand"></span>
        <button>Paper</button>
        <span class="fa-regular fa-hand-scissors"></span>
        <button>Scissors</button>
        <div class="result">bbui</div>
        <div class="winner">hbhb</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
